[tox]
# minversion = 1.7.2 needed for skip_missing_interpreters
minversion = 1.7.2

# Do not run install command
skipsdist = True
skip_missing_interpreters = True

# Environments to execute when invoking 'tox'
envlist =
    flake8
    py39

[testenv]
setenv =
    VIRTUAL_ENV={envdir}
    PYWIKIBOT_NO_USER_CONFIG=2
commands = python -m unittest discover -vv -p "*tests.py"
deps = -r{toxinidir}/requirements.txt

[testenv:flake8]
basepython = python3.9
commands = 
    python --version
    flake8 --version
    flake8 {posargs}
deps = 
    flake8 >= 5.0.4
    pydocstyle>=6.2.3
    flake8-2020
    flake8-bugbear!=23.1.14
    flake8-coding
    flake8-comprehensions
    flake8-copyright
    flake8-docstrings>=1.4.0
    flake8-mypy-fork
    flake8-print>=4.0.1
    flake8-quotes>=3.3.2
    flake8-string-format
    flake8-tidy-imports
    flake8-tuple>=0.4.1
    flake8-no-u-prefixed-strings>=0.2
    pep8-naming>=0.13.3


[flake8]
# The following are intentionally ignored
# D211: No blank lines allowed before class docstring
# D413: Missing blank line after last section
# E115 expected an indented block (comment)
# E266 too many leading '#' for block comment
# H101: TODO format
# H301: Do not import more than one module per line
# H404: docstring multiline start
# H405: docstring summary line
# P101: format string does contain unindexed parameters
# P102: docstring does contain unindexed parameters
# P103: other string does contain unindexed parameters
# W503: line break before binary operator

# The following are to be fixed
# D401: First line should be in imperative mood; try rephrasing
# E402: module level import not at top of file
ignore = D211,D401,D413,E115,E126,E266,E402,H101,H301,H404,H405,I001,P101,P102,P103,W503,W605,X100
enable-extensions = H203,H204,H205,N818
exclude = .tox,.git

# flake8-coding
no-accept-encodings = true

# flake8-copyright
copyright-check = True
copyright-min-file-size = 150
copyright-author = [Xx]qt
copyright-regexp = # \([Cc]\) %(author)s, 20[0-2]\d(-20[0-2]\d)?


# flake8-future-import
min-version = 3.5
require-code = true

per-file-ignores =
    checkvotes.py : D103, E501, N802, N806
    imagereview.py : N806
    vandalism.py : N806, N816
    vandalism_articles.py : N806, N816
